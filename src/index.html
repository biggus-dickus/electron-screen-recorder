<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/css/main.css">

    <title>Screen Recorder</title>
</head>
<body>
    <main class="main container">
        <h1 class="text-center">HOLY CHRIST ON&nbsp;A&nbsp;FUCKING CRUTCH!!!<br>IT'S A&nbsp;MOTHERFUCKING SCREEN RECORDER!</h1>

        <button type="button" id="toggleBtn">System</button>

        <video></video>

        <h3 id="videoSrc" class="text-center" hidden></h3>

        <section class="text-center">
            <button type="button" id="srcBtn" class="contrast">Select source</button>
            <button type="button" id="startBtn" disabled>Start recording</button>
            <button type="button" id="stopBtn" disabled>Stop recording</button>
        </section>

        <footer class="page-footer text-center">
            <small>
                Node.js: <span id="node-version"></span>,
                Chromium: <span id="chrome-version"></span>,
                Electron: <span id="electron-version"></span>
            </small>
        </footer>
    </main>

    <script src="render.js"></script>
</body>
</html>
